<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="script1.js"></script>
    <title>Bulletin Notes</title>
</head>
<body class="bg-dark" style="--bs-bg-opacity: .05;">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <h1 class="mt-5 ms-4">Bulletin des Notes</h1>

    <div class="container mt-5 bg-body">
        <div class="row">
            <div class="col border border-dark border-1">
                Note Final
            </div>
            <div class="col border border-dark border-1" id="notefinal"></div>
            <div class="col border border-dark border-1" id="echecoureussi"></div>
        </div>
    </div>

    <div class="container mt-3 bg-body">
        <div class="row">
            <div class="col-sm border border-dark border-1">Maturité</div>
            <div class="col-sm border border-dark border-1">CFC</div>
            <label for="tpi" class="col-sm border border-dark border-1">TPI</label>
        </div>
        <div class="row">
            <div class="col-sm border border-dark border-1" id="matu_grade"></div>
            <div class="col-sm border border-dark border-1" id="cfc_grade"></div>
            <input class="col-sm border border-dark border-1" id="tpi" type="number" min="1" max="6" step="0.5">
        </div>
    </div>

    <div class="bg-danger mt-3 d-grid gap-2" style="--bs-bg-opacity: .15;"><button class="btn mt-3 ms-3 fs-4 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2">Maturité</button></div>
    <div class="collapse mt-2" id="collapseExample2">
        <div class="card card-body">
            <div class="container bg-body">
                <div class="row row-cols-4">
                    <label for="alle" class="col border border-dark border-1">Allemand</label>
                    <input class="col border border-dark border-1" id="alle" type="number" min="1" max="6" step="0.5">
                    <label for="ang" class="col border border-dark border-1">Anglais</label>
                    <input class="col border border-dark border-1" id="ang" type="number" min="1" max="6" step="0.5">
                    <label for="eco" class="col border border-dark border-1">Économie et Droit</label>
                    <input class="col border border-dark border-1" id="eco" type="number" min="1" max="6" step="0.5">
                    <label for="frch" class="col border border-dark border-1">Français</label>
                    <input class="col border border-dark border-1" id="frch" type="number" min="1" max="6" step="0.5">
                    <label for="hist" class="col border border-dark border-1">Histoire</label>
                    <input class="col border border-dark border-1" id="hist" type="number" min="1" max="6" step="0.5">
                    <label for="math1" class="col border border-dark border-1">Math Fondamentales</label>
                    <input class="col border border-dark border-1" id="math1" type="number" min="1" max="6" step="0.5">
                    <label for="math2" class="col border border-dark border-1">Math Spécifiques</label>
                    <input class="col border border-dark border-1" id="math2" type="number" min="1" max="6" step="0.5">
                    <label for="science" class="col border border-dark border-1">Sciences Naturelles</label>
                    <input class="col border border-dark border-1" id="science" type="number" min="1" max="6" step="0.5">
                    <label for="tib" class="col border border-dark border-1">TIB</label>
                    <input class="col border border-dark border-1" id="tib" type="number" min="1" max="6" step="0.5">
                    <label for="tip_grade" class="col border border-dark border-1">TIP</label>
                    <input class="col border border-dark border-1" id="tip_grade" type="number" min="1" max="6" step="0.5">
                </div>
            </div>
        </div>
    </div>

    <div class="bg-primary mt-2 d-grid gap-2" style="--bs-bg-opacity: .15;"><button class="btn mt-3 ms-3 fs-4 fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">CFC</button></div>
    <div class="collapse mt-2" id="collapseExample">
        <div class="card card-body">
            <div class="container bg-body">
                <div class="row row-cols-4">
                    <label for="mod" class="col border border-dark border-1">Modules</label>
                    <input class="col border border-dark border-1" id="mod" type="number" min="1" max="6" step="0.5">
                    <label for="cie" class="col border border-dark border-1">CIE</label>
                    <input class="col border border-dark border-1" id="cie" type="number" min="1" max="6" step="0.5">
                </div>
            </div>
        </div>
    </div>

    <!--<button type="button" class="btn btn-secondary mt-3  start-50 translate-middle">Show</button>-->
</body>
